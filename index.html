<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <main>
        <div class="wrapper" id="main">
        </div>
    </main>
    <script>
        // 1.初始化
        let init = initFn();
        let keys = init.keys;
        let hash = init.hash;

        // 2.创建键盘   
        generateKeyBoard(keys, hash);

        // 3.监听用户
        listenUser();

        // 工具函数
        function listenUser() {
            document.onkeypress = function (e) {
                if (hash[e.key]) {
                    window.open('http://' + hash[e.key], '_blank');
                }
            }
        }

        function create(config = {}) {
            let tag = config.tag || "div",
                parent = config.parent || main,
                cName = config.cName || '',
                text = config.text || '',
                letter = config.letter;
            let ele = document.createElement(tag);
            ele.innerText = text;
            if (cName) {
                ele.classList.add(cName);
            }

            if (tag == 'img') {
                if (hash[letter]) {
                    ele.src = "https://" + hash[letter] + '/favicon.ico'
                } else {
                    ele.src = '//i.loli.net/2018/10/19/5bc95631d6646.png';
                }
                ele.onerror = function (e) {
                    e.target.src = '//i.loli.net/2018/10/19/5bc95631d6646.png';
                }
            } else if (tag == 'button') {
                ele.onclick = function (e) {
                    let website = prompt("请给我一个网址");
                    if (website) {
                        hash[letter] = website;
                        storage('navhash').save(hash);
                        e.target.nextSibling.src = "http://" + hash[letter] + '/favicon.ico';
                    }
                }
            }
            parent.appendChild(ele);
            return ele;
        }

        function storage(name) {
            return {
                fetch() {
                    return JSON.parse(window.localStorage.getItem(name) || null);
                },
                save(json) {
                    window.localStorage.setItem(name, JSON.stringify(json));
                }
            }
        }

        function initFn() {
            let keys = [
                ['q', 'w', 'e', 'r', 't', 'y', 'u', 'i', 'o', 'p'],
                ['a', 's', 'd', 'f', 'g', 'h', 'j', 'k', 'l'],
                ['z', 'x', 'c', 'v', 'b', 'n', 'm', ',']
            ];
            let hash = storage("navhash").fetch() || {
                'q': 'qq.com',
                'w': 'weibo.com',
                'e': 'ele.me',
                'r': 'renren.com',
                't': 'tencent.com',
                'y': 'youtube.com',
                'u': 'uc.com',
                'i': 'iqiyi.com',
                'o': 'opera.com',
                'p': undefined,
                'a': 'acfun.tv',
                's': 'sohu.com',
                'z': 'zhihu.com',
                'm': 'www.mcdonalds.com.cn'
            };
            return {
                keys: keys,
                hash: hash
            }
        };

        function generateKeyBoard(keys, hash) {
            for (let i in keys) {
                let row = create({
                    tag: "div",
                    cName: "row",
                })
                for (let j in keys[i]) {
                    let letter = keys[i][j];

                    let item = create({
                        cName: "item",
                        parent: row
                    })
                    create({
                        tag: "kbd",
                        parent: item,
                        text: letter
                    })
                    create({
                        tag: "button",
                        text: "编辑",
                        parent: item,
                        letter: letter
                    })
                    create({
                        tag: "img",
                        parent: item,
                        letter: letter
                    })
                }
            }
        }
    </script>

</body>

</html>
