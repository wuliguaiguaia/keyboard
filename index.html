<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            width: 100vw;
            height: 100vh;
            background-image: url(./img/banner.jpg);
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: helvetica;
        }

        .wrapper {
            background: linear-gradient(to bottom, rgba(250, 250, 250, 1) 0%, rgba(195, 195, 195, 1) 100%);
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 0 2px 0px #333, 0px 5px 3px 0px #868282, 0 6px 0px 2px #383535;
        }

        .row {
            display: flex;
            justify-content: center;
        }

        .row:nth-child(2) {
            margin-left: -30px;
        }

        .row:nth-child(3) {
            margin-left: -40px;
        }

        .item {
            width: 50px;
            height: 40px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 1) 0%, rgba(243, 243, 243, 1) 100%);
            border-radius: 4px;
            margin: 10px;
            padding: 10px;
            box-sizing: border-box;
            text-transform: uppercase;
            position: relative;
            box-shadow: 0 0 2px 2px #90868673, 0px 3px 1px 0px #eae0e0, 0 4px 1px 2px #2f2e2e;
            ;
        }

        kbd {
            font-size: 12px;
            position: absolute;
            top: 3px;
            left: 5px;
            font-family: helvetica;

        }

        .item button {
            display: none;
            padding: 0;
            position: absolute;
            font-size: 12px;
            right: 0;
            bottom: 0;
        }

        .item:hover button {
            display: block;
        }

        .item img {
            width: 16px;
            height: 16px;
            position: absolute;
            left: 4px;
            bottom: 2px;
        }
    </style>
</head>

<body>
    <main>
        <div class="wrapper" id="main">
        </div>
    </main>
    <script>
        // 1.初始化
        let init = initFn();
        let keys = init.keys;
        let hash = init.hash;

        // 2.创建键盘
        generateKeyBoard(keys, hash);

        // 3.监听用户
        listenUser();

        // 工具函数
        function listenUser() {
            document.onkeypress = function (e) {
                if (hash[e.key]) {
                    window.open('http://' + hash[e.key], '_blank');
                }
            }
        }

        function create(config = {}) {
            let tag = config.tag || "div",
                parent = config.parent || main,
                cName = config.cName || '',
                text = config.text || '',
                letter = config.letter;
            let ele = document.createElement(tag);
            ele.innerText = text;
            if (cName) {
                ele.classList.add(cName);
            }

            if (tag == 'img') {
                if (hash[letter]) {
                    ele.src = "https://" + hash[letter] + '/favicon.ico'
                } else {
                    ele.src = '//i.loli.net/2018/10/19/5bc95631d6646.png';
                }
                ele.onerror = function (e) {
                    e.target.src = '//i.loli.net/2018/10/19/5bc95631d6646.png';
                }
            } else if (tag == 'button') {
                ele.onclick = function (e) {
                    let website = prompt("请给我一个网址");
                    if (website) {
                        hash[letter] = website;
                        storage('navhash').save(hash);
                        e.target.nextSibling.src = "http://" + hash[letter] + '/favicon.ico';
                    }
                }
            }
            parent.appendChild(ele);
            return ele;
        }

        function storage(name) {
            return {
                fetch() {
                    return JSON.parse(window.localStorage.getItem(name) || null);
                },
                save(json) {
                    window.localStorage.setItem(name, JSON.stringify(json));
                }
            }
        }

        function initFn() {
            let keys = [
                ['q', 'w', 'e', 'r', 't', 'y', 'u', 'i', 'o', 'p'],
                ['a', 's', 'd', 'f', 'g', 'h', 'j', 'k', 'l'],
                ['z', 'x', 'c', 'v', 'b', 'n', 'm', ',']
            ];
            let hash = storage("navhash").fetch() || {
                'q': 'qq.com',
                'w': 'weibo.com',
                'e': 'ele.me',
                'r': 'renren.com',
                't': 'tencent.com',
                'y': 'youtube.com',
                'u': 'uc.com',
                'i': 'iqiyi.com',
                'o': 'opera.com',
                'p': undefined,
                'a': 'acfun.tv',
                's': 'sohu.com',
                'z': 'zhihu.com',
                'm': 'www.mcdonalds.com.cn'
            };
            return {
                keys: keys,
                hash: hash
            }
        };

        function generateKeyBoard(keys, hash) {
            for (let i in keys) {
                let row = create({
                    tag: "div",
                    cName: "row",
                })
                for (let j in keys[i]) {
                    let letter = keys[i][j];

                    let item = create({
                        cName: "item",
                        parent: row
                    })
                    create({
                        tag: "kbd",
                        parent: item,
                        text: letter
                    })
                    create({
                        tag: "button",
                        text: "编辑",
                        parent: item,
                        letter: letter
                    })
                    create({
                        tag: "img",
                        parent: item,
                        letter: letter
                    })
                }
            }
        }
    </script>

</body>

</html>
